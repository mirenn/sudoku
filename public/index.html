        <span id="point_1"></span>
      </h3>
      <h3><span style="color: #f5d1fb;">■</span>相手:
        <span id="point_2"></span>
      </h3>
    </div>
    <div class="box">
      <div id="replay" class="remove display-none" onclick="remove()">もう一度対戦する</div>
    </div>
    <textarea class="form-control" id="log" readonly></textarea>
    <div id="chat">
      <ul id="messages"></ul>
      <form id="message_form" action="#">
        <input id="input_msg" autocomplete="off" /><button>Send</button>
      </form>
    </div>
    <div class="form-group">
      <table id="ranking" class="table table-bordered caption-top table-hover">
        <caption>ranking</caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">rate</th>
            <th scope="col">rank</th>
          </tr>
        </thead>
